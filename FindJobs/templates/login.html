<!DOCTYPE html>
<html lang ="es">
<head>
    <meta charset= "UTF-8">
    <meta name ="viewport" content="width=device-with,  initial-scale=1-0">
    <title>Login y Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,
    100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,
    900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/estilos.css' %}">
</head>
<body>

    <main>
            <div class="contenedor__todo">

                <div class ="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3 >¿Ya tienes una cuenta?</h3>
                        <p >Inicia sesión para entrar en la página</p>
                        <button id="btnIniciarsesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3 >¿Aún no tienes una cuenta?</h3>
                        <p >Registrate para que puedas iniciar sesión</p>
                        <button id="btnRegistar">Registrate</button>
                    </div>

                </div>
        <!--Formulario de Login y Registro-->
                <div class="contenedor__Login--register">
                    <!--Login-->
                    <form method="post" class="formulario__login">
                    {% csrf_token %}
                        <h2>Iniciar Sesión</h2>
                        {{form.username}}
                        {{form.password}}
                        <button type="submit">Entrar</button>

                    </form>
                    <!--Registro-->
                    <form method="post" class="formulario__register">
                    {% csrf_token %}
                        <h2>Registrate como candidato en Workday</h2>
                        <input type ="text" placeholder= "Nombre de usuario" name="username">
                        <input type ="text" placeholder= "Nombres" name="first_name">
                        <input type ="text" placeholder= "Apellidos" name="last_name">
                        <input type ="text" placeholder= "Correo Electronico" name="email">
                        <input type ="password" placeholder= "Contraseña" name="password1">
                        <input type ="password" placeholder= "Confirmar Contraseña" name="password2">
                        <button type="submit">Registrate</button>
                    </form>
                </div>
            </div>
    </main>
    <script src="{% static '/js/script.js' %}"></script>
</body>
</html>
